<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>IT学习网2015课程学习情况</title>

    <!-- 基本资源库 -->
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.fullPage.js"></script>

    <!-- H5对象资源&管理内容：页-组件 -->
    <script type="text/javascript" src="../js/H5.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5.css">

    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- 测试内容组织功能，以及fullPage页面切换&组件切换 -->
    <!-- 内容组织管理，有可能会加载若干个资源 -->
    <script type="text/javascript">

        $(function(){
            var h5=new H5();

            // 调用h5中的addPage方法添加组件和页
            h5.addPage('face')
                .addComponent('logo',{
                    text:'logo',
                    width:400,
                    height:100,
                    center:true,
                    css:{opacity:0},
                    animateIn:{opacity:1},
                    animateOut:{opacity:0}
                })
              .addPage('第二页','第二页')
                .addComponent('logo2',{text:'logo2'})
              .loader();
        })
    </script>
</body>

</html>
